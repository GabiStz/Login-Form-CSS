<!DOCTYPE html>
<html lang="PT-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="/css/index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <title>Login Form Css</title>
  </head>
  <body>

    <header class="container-logo">
        <img class="logo" src="./images/logo.svg" alt="icone" />
    </header>

<section class="back-desktop">
  <section class="container-login">
    <section class="container-login">
      <img src="./images/log-in.svg" alt="" />
      <p id="txt1"> Faça seu Login</p>
    </section>
  </section>

  <section class="slogan">
    <p>Entre com suas informações de cadastro.</p>
   </section>
  
  <section class="container-email">
    <article class="container-email">
      <img class="input-icon" src="./images/mail.svg" alt="icone" />
      <label id="email1" for="email">E-mail</label>
      <input
        type="email"
        id="email"
        name="E-mail"
        placeholder="Digite seu e-mail"
      />
    </article>
  </section>

  <section class="container-password">
    <article id="container-password">
      <img class="input-icon" src="./images/lock.svg" alt="icone" />
      <label id="senha1" for="senha">Senha</label>
      <input
        type="password"
        id="senha"
        maxlength="20"
        minlength="6"
        name="Digite sua senha"
        placeholder="Digite sua senha"
      />
    </article>
  </section>

  <section class="container-check">
    <section>
      <input type="checkbox" id="lembre" name="Lembre-me" value="Lembre-me" />
      <label for="lembre">Lembre-me</label>
    </section>
    <section>
      <a class="senha" href="#">Esqueci minha senha</a>
    </section>
  </section>

  <section class="container-inputEntrar">
    <input id="entrar" type="submit" value="ENTRAR" />
  </section>

  <section class="container-registre">
      <p>Não tem uma conta? <a class="registre" href="#"><strong>Registre-se</strong></a>
      </section></p>
  </section>
  <section class="imagem">
    <img src="/images/side-image.jpg" alt="carro">
  </section>

</body>
</section>
  

  <script href="/js/index.js"></script>
</html>
