<!DOCTYPE html>
<html lang="PT-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="/css/index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <title>Login Form Css</title>
  </head>
  <body>
    <section class="container1">
      <img class="logo" src="./images/logo.svg" alt="icone" />
      <p id="txt1"><img src="./images/log-in.svg" alt="" /> Faça seu Login</p>
      <p id="slogan">Entre com suas informações de cadastro.</p>
    </section>

    <section class="container2">
      <article class="container2">
        <img class="input-icon" src="./images/mail.svg" alt="icone" />
        <label id="email1" for="email">E-mail</label>
        <input
          type="email"
          id="email"
          name="E-mail"
          placeholder="Digite seu e-mail"
        />
      </article>
    </section>
    <section class="container5">
      <article id="container5">
        <img class="input-icon" src="./images/lock.svg" alt="icone" />
        <label id="senha1" for="senha">Senha</label>
        <input
          type="password"
          id="senha"
          maxlength="20"
          minlength="6"
          name="Digite sua senha"
          placeholder="Digite sua senha"
        />
      </article>
    </section>

    <section class="container3">
      <input type="checkbox" id="lembre" name="Lembre-me" value="Lembre-me" />
      <label for="lembre">Lembre-me</label>
      <input class="esqueci_ms" type="submit" value="Esqueci minha senha" />
    </section>

    <section class="container4">
      <input id="entrar" type="submit" value="ENTRAR" />
      <p class="ntConta">
        Não tem uma conta?
        <input type="submit" name="registre" value="Registre-se" />
      </p>
    </section>
  </body>
  <script href="/js/index.js"></script>
</html>
